  --namespace=laravel-app \
  --from-literal=APP_KEY="your-real-key" \
  --from-literal=DB_PASSWORD="your-real-password" \
  --from-literal=REDIS_PASSWORD="null" \
  --from-literal=JWT_SECRET="your-real-secret"

