apiVersion: v1
kind: Secret
metadata:
  name: laravel-secrets
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "laravel-vue-app.labels" . | nindent 4 }}
type: Opaque
stringData:
  APP_KEY: "PLACEHOLDER_DO_NOT_USE"
  DB_PASSWORD: "PLACEHOLDER_DO_NOT_USE"
  REDIS_PASSWORD: "null"
  JWT_SECRET: "PLACEHOLDER_DO_NOT_USE"

---
apiVersion: v1
kind: Secret
metadata:
  name: db-credentials
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "laravel-vue-app.labels" . | nindent 4 }}
type: Opaque
stringData:
  username: "root"
  password: "PLACEHOLDER_DO_NOT_USE"
