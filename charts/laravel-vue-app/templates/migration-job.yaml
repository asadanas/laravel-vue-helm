{{- if .Values.migrations.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: laravel-migration-{{ include "laravel-vue-app.fullname" . }}-{{ now | unixEpoch }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "laravel-vue-app.labels" . | nindent 4 }}
spec:
  ttlSecondsAfterFinished: 3600
  template:
    metadata:
      labels:
        app: laravel
        tier: migration
    spec:
      restartPolicy: Never
      containers:
        - name: migration
          image: "{{ .Values.migrations.image }}:{{ .Values.migrations.tag }}"
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: laravel-config
            - secretRef:
                name: laravel-secrets
          env:
            - name: DB_HOST
              value: {{ .Values.env.DB_HOST | quote }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: password
          command:
            - /bin/sh
            - -c
            - |
              echo "Running migrations..."
              php artisan migrate --force
              echo "âœ“ Migrations completed"
{{- end }}
